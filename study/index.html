<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Mode - Math Fun</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>📚 Study Mode</h1>
        <p>Learn multiplication, money, and shapes with fun exercises!</p>

        <!-- Multiplication Practice -->
        <div class="exercise">
            <h2>🐙 Multiplication Practice</h2>
            <p>How much is 4 × 5?</p>
            <button onclick="alert('✅ Correct! 4 × 5 = 20')">20</button>
            <button onclick="alert('❌ Try again!')">15</button>
            <button onclick="alert('❌ Try again!')">10</button>
        </div>

        <!-- Money Exercise -->
        <div class="exercise">
            <h2>💰 Counting Money</h2>
            <p>If an apple costs $3, how much do 2 apples cost?</p>
            <button onclick="alert('✅ Correct! 2 × 3 = $6')">$6</button>
            <button onclick="alert('❌ Try again!')">$9</button>
            <button onclick="alert('❌ Try again!')">$5</button>
        </div>

        <a href="../index.html" class="btn">🔙 Back to Menu</a>
    </div>
</body>
</html>
